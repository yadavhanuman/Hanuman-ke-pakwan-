<!DOCTYPE html>
<html>
<head>
  <title>Chefs Gallery</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #040000;
    }

    h1 {
      text-align: center;
      color: #333;
    }

    .chef-container {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-wrap: wrap;
      gap: 20px;
      margin-top: 50px;
    }

    .chef-card {
      width: 200px;
      background-color: #fff;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      text-align: center;
      padding: 20px;
      position: relative;
      overflow: hidden;
      transition: transform 0.3s, border-radius 0.3s;
    }

    .chef-card:hover {
      transform: translateY(-10px);
      border-radius: 50%;
    }

    .chef-card img {
      width: 120px;
      height: 120px;
      object-fit: cover;
      border-radius: 50%;
      margin-bottom: 10px;
      transition: transform 0.3s;
    }

    .chef-card:hover img {
      transform: scale(1.2);
    }

    .chef-card::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.7);
      opacity: 0;
      transition: opacity 0.3s;
    }

    .chef-card:hover::before {
      opacity: 1;
    }

    .chef-card .bio-overlay {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      padding: 10px;
      color: #fff;
      opacity: 0;
      transition: opacity 0.3s;
    }

    .chef-card:hover .bio-overlay {
      opacity: 1;
    }

    .chef-card .description {
      margin-top: 10px;
    }

    .chef-card p {
      margin: 5px 0;
    }
  </style>
</head>
<body>
  <h1>Our Chefs</h1>
  
  <div class="chef-container">
    <div class="chef-card">
      <img src="chefs/hanu.jpg" alt="Chef 1">
      <div class="bio-overlay">
        <p>Chef 1</p>
        <div class="description">
          <p>Hanuman Yadav</p>
          <p></p>
        </div>
      </div>
    </div>
    <div class="chef-card">
      <img src="chefs/ashish.jpg" alt="Chef 2">
      <div class="bio-overlay">
        <p>Chef 2</p>
        <div class="description">
          <p>ashish Gupta</p>
          <p></p>
        </div>
      </div>
    </div>
    <div class="chef-card">
      <img src="chefs/sak.jpg" alt="Chef 2">
      <div class="bio-overlay">
        <p>Chef 3</p>
        <div class="description">
          <p>Saksham Katiyar</p>
          <p></p>
        </div>
      </div>
    </div>
    <div class="chef-card">
      <img src="chefs/atul.jpg" alt="Chef 2">
      <div class="bio-overlay">
        <p>Chef 4</p>
        <div class="description">
          <p>Atul Srivastava</p>
          <p></p>
        </div>
      </div>
    </div>
    <div class="chef-card">
      <img src="chefs/piyush.jpg" alt="Chef 2">
      <div class="bio-overlay">
        <p>Chef 5</p>
        <div class="description">
          <p>Piyush Bharadwaj</p>
          <p></p>
        </div>
      </div>
    </div>
  </div>


</body>
</html>
